<app-dashboard></app-dashboard>
<br>
<div class="card">
  <div class="card-header">
      <h3>Lista de Productos
        <a class="btn btn-success" style="float: right;" routerLink="../nuevo">Nuevo </a>
      </h3>
  </div>
  <div class="card-body">
      <hr />
      <table class="table table-hover">
          <thead>
              <tr>
                  <th>Codigo</th>
                  <th>Descripcion</th>
                  <th>Categoria</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let prod of productos">
                  <td>{{prod.id}}</td>
                  <td>{{prod.title}}</td>
                  <td>{{prod.category}}</td>
                  <td>{{prod.price}}</td>
                  <td>{{prod.stock}}</td>
                  <td>
                      <a class="btn btn-md btn-primary" style="color: white;" [routerLink]="['../editar',prod.id]">Editar</a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
