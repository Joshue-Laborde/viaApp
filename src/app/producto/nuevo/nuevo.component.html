<div class="container">
  <div class="text-center mt-5">
    <h1>Nuevo Producto</h1>
  </div>
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form [formGroup]="nuevoForm" (ngSubmit)="guardar(nuevoForm.value)">
              <div class="controls">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_name">Descripción *</label>
                      <input
                        id="form_name"
                        type="text"
                        class="form-control"
                        placeholder="Ingrese descripción"
                        required="required"
                        data-error="La descripción es obligatorio."
                        formControlName="title"
                      />
                      <span class="form-text text-danger"
                              *ngIf="campoValido('title')">
                        Campo requerido
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_need">Categoria *</label>
                      <select
                        class="form-control"
                        required="required"
                        data-error="Especifica una categoria."
                        formControlName="category"
                      >
                        <option value="" selected disabled>
                          --Selecciona la categoria--
                        </option>
                        <option *ngFor="let item of categorias">{{item}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_name">Precio *</label>
                      <input
                        id="form_name"
                        type="number"
                        class="form-control"
                        placeholder="Ingrese precio"
                        required="required"
                        data-error="El precio es obligatorio."
                        formControlName="price"
                      />
                      <span class="form-text text-danger"
                      *ngIf="campoValido('price')">
                Solo se aceptan números y valores positivos
              </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Stock *</label>
                      <input
                      type="number"
                        class="form-control"
                        placeholder="Ingrese stock"
                        required="required"
                        formControlName="stock"
                      >
                      <span class="form-text text-danger"
                      *ngIf="campoValido('stock')">
                Stock debe ser mayor a 0
              </span>
                    </div>
                  </div>

                  <div class="mx-auto " style="width: 200px;">
                    <button type="submit" class="btn btn-success pt-2 btn-inline">Agregar</button>
                    <a class="btn btn-danger pt-2 btn-inline ml-4" style="color: white;" (click)="volver()" >Cancelar</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.8 -->
    </div>
    <!-- /.row-->
  </div>
</div>
