

<div class="wrapper fadeInDown">
  <div id="formContent">
    <h1>Login</h1>
    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <input type="text" id="login" class="fadeIn second"  placeholder="Usuario" formControlName="usuario">
      <input type="password" id="password" class="fadeIn third" placeholder="ContraseÃ±a" formControlName="clave">
      <input type="hidden"  formControlName="rol">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <div class="alert alert-danger" *ngIf="errorStatus">
      <p>{{errorMsg}}</p>
    </div>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      No tienes cuenta? <a class="underlineHover" routerLink="/registro"> Registrate!</a>
    </div>

  </div>
</div>
